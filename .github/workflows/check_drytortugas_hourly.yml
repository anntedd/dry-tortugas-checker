name: Dry Tortugas Availability Check

on:
  schedule:
    # Runs every hour at minute 0 UTC-6 (CST)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run Dry Tortugas check
        run: |
          python - <<'EOF'
          import os
          import smtplib
          from email.mime.text import MIMEText
          from playwright.sync_api import sync_playwright
          from datetime import datetime

          EMAIL_FROM = os.environ["EMAIL_FROM"]
          EMAIL_TO = os.environ["EMAIL_TO"]
          EMAIL_PASSWORD = os.environ["EMAIL_PASSWORD"]

          def send_email(subject, body):
              msg = MIMEText(body)
              msg["Subject"] = subject
              msg["From"] = EMAIL_FROM
              msg["To"] = EMAIL_TO
              with smtplib.SMTP("smtp.gmail.com", 587) as server:
                  server.starttls()
                  server.login(EMAIL_FROM, EMAIL_PASSWORD)
                  server.send_message(msg)
              print("Email sent successfully!")

          TARGET_DATE = "2026-04-09"
          URL = "https://www.drytortugas.com/overnight-camping-reservations/"

          now_str = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
          print(f"Running Dry Tortugas check at {now_str}")

          try:
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  page = browser.new_page()
                  page.goto(URL)
                  page.wait_for_timeout(5000)

                  body_text = page.inner_text("body")

                  if TARGET_DATE in body_text:
                      send_email(
                          f"Dry Tortugas Alert: {TARGET_DATE} Available! ({now_str})",
                          f"✅ {TARGET_DATE} is now available for booking. Checked at {now_str}"
                      )
                  else:
                      send_email(
                          f"Dry Tortugas Update: {TARGET_DATE} Not Available ({now_str})",
                          f"❌ {TARGET_DATE} is not available yet. Checked at {now_str}"
                      )

                  browser.close()
          except Exception as e:
              send_email(
                  f"Dry Tortugas Script Error ({now_str})",
                  f"Something went wrong:\n{e}"
              )
              raise
          EOF
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
