name: Dry Tortugas Email Check

on:
  schedule:
    # Runs every day at 8:00 AM UTC (adjust as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  send_email:
    runs-on: ubuntu-latest
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any required packages here, e.g.
          # pip install requests

      - name: Run Dry Tortugas script
        run: python check_drytortugas.py
